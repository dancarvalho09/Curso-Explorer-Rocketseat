<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Crie seu evento</title>
</head>
<body>
  <div id="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>
        O primeiro passo é preencher esse formulário de inscrição.
      </p>
    </header>
    
      <form>
       <fieldset>
        <legend>Informações do Evento</legend>
      </fieldset>

      <div class="input-wrapper">
        <label for="event-title">
          Título do evento <span>(mínimo 8 caracteres)</span>
        </label>
        <input type="text" name="event-title" id="event-title">
      </div>

        <div class="input-wrapper">
          <label for="event-link">
            Link do evento <span>(comece com https://)</span>
          </label>
          <input type="url" name="event-link" id="event-link">
        </div>

        <div class="input-wrapper">
          <label for="whatsapp">
            Whatsapp para contato <span>(somente números)</span>
          </label>
          <input type="number" name="whatsapp" id="whatsapp">
        </div>

        <div class="input-wrapper">
          <label for="extra-info">Informações extras</label>
          <textarea name="extra-info" id="extra-info"></textarea>
        </div>

        <div class="input-wrapper">
          <label for="category">Categoria</label>
          <select name="category" id="category">
            <option value="live">Ao vivo</option>
            <option value="podcast">Podcast</option>
            <option value="mentorship">Mentoria</option>
          </select>
          
        </div>
      

       
      </form>
    
  </div>
</body>
</html>
