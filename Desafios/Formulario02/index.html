<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Avaliação Mentoria</title>
</head>
<body>
  <header>
    <section class="header">
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.svg" alt="Balão de fala com estrelas">

      <section class="fieldset-color">
        <fieldset>
          <legend class="title">Informações pessoais</legend>
        </fieldset>
      </section>
    </section>
  </header>
  <form action="#">
    
    <!-- Seção Informações pessoais -->
    <section id="full-name">
      <section class="surname">
        <section class="input-wrapper">
            <label for="first-name">Nome</label>
            <input type="text" name="first-name" id="first-name">
        </section>
      </section>
      <section class="surname">
        <section class="input-wrapper">
          <label for="last-name">Sobrenome</label>
          <input type="text" name="last-name" id="last-name">
        </section>
      </section>
    </section>

    <section class="input-wrapper">
      <label for="email">Email <span>(digite um email válido)</span></label>
      <input type="email" name="email" id="email">
    </section>








  </form>

</body>
</html>
